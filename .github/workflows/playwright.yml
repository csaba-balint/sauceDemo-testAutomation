name: Playwright CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-docker:
    name: Run Tests in Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t playwright-tests:${{ github.sha }} .

      - name: Create output directories
        run: |
          mkdir -p playwright-report
          mkdir -p test-results

      - name: Run tests in Docker container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/playwright-report:/saucedemo-testautomation/playwright-report \
            -v ${{ github.workspace }}/test-results:/saucedemo-testautomation/test-results \
            playwright-tests:${{ github.sha }}

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results (screenshots, videos, traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
          if-no-files-found: ignore
